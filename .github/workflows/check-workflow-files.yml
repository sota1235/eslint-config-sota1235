name: Check workflow files

on:
  pull_request:
    paths:
      - .github/workflows/*
      - .github/actions/*
      - aqua.yaml

jobs:
  check-workflow-files:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false

      - name: Setting up aqua
        uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.44.1

      - name: Run actionlint
        run: actionlint

      - name: Run ghalint
        run: |
          ghalint run
          ghalint run-action